<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h3 class="title">Login Form</h3>
        <form action="#">
            <div class="field">
                <input type="text">
                <label>Email Address</label>
            </div>
            
            <div class="field">
                <input type="password">
                <label>Password</label>
            </div>
            <div class="pass-forg"><a href="#">Forget Password?</a></div>
            <div class="field">
                <input type="submit" value="log in">
            </div>
        </form>
    </div>
</body>
</html>
